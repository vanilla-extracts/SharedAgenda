grafana_address: "{{ vm_grafana_pub_ip }}"
grafana_security_custom:
  admin_user: admin
  admin_password: admin
grafana_dashboards:
  - dashboard_id: 1860
    revision_id: 40
    datasource: prometheus

# Prometheus
prometheus_storage_retention: "10d"
platform_name: "{{ deploy.pf_prefixe }}"
monitoring_additional_volume: false
prometheus_scrape_config:
  - job_name: "node exporter"
    metrics_path: "/metrics"
    static_configs:
      - targets:
          - "{{ hostvars[vm_caddy]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_api_01]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_api_02]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_api_03]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_grafana_01]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_bdds_01]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_bdds_02]['inventory_hostname'] }}:9100"
          - "{{ hostvars[vm_bastion]['inventory_hostname'] }}:9100"
  
